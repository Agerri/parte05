  <body>
    <script>
      let números = [2, 15, 18, 54, 14, 57, 87, 21, 11, 3];
      let suma = números[0];
      for (let i = 1; i < 10; i++) {
        suma = suma + números[i];

      suma = suma / 10;
      console.log("La media es " + suma);
    </script>
